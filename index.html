<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/movielist.css" />
  </head>
  <body>
    <div id="app">
      <v-navbar v-on:search-movie="searchMovies"></v-navbar>
      <main class="container py-3">
        <v-movie-list v-bind:movies="movies"></v-movie-list>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./api/themoviedbapi.js"></script>
    <script src="./components/navbar.js"></script>
    <script src="./components/movielist.js"></script>
    <script src="./App.js"></script>
  </body>
</html>
